<form name="submit-to-google-sheet">
  <input name="teamName" id="teamName" type="text" placeholder="Team Name" required><br> 
  <input name="q1" id="q1" type="text" placeholder="Ответ на 1й вопрос"><br>
  <input name="q2" id="q2" type="text" placeholder="Ответ на 2й вопрос"><br>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx1vZ9jmZdZtpynQ6GNi01a-aZU7b-Ya04SAyS4o6KB77yhXIw/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    document.getElementById("q1")="Success";
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
